<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Schedule</title>

    <link rel="stylesheet" type="text/css" href="schedule.css">

    <script src="form_fns.js"></script>

    <script>

$(function() {
    $('#date').ajaxForm({
    type: "post",
    url: "/~choppe1/cgi-bin/fill_sched.py",
    data: $(this).serialize(),
    success: function(result) {
        $("#schedule").html(result); }
        //alert('form successfully submitted'); }
    });

});
</script>

</head>
<body>

<form id='date' action="" method="post">
    Select Date:&nbsp;
        <select name="month">
        </select>
        &nbsp;&nbsp;
        <select name="day">
        </select>
    <script>numList('day',31,'date');monthList('date');</script>
        &nbsp;&nbsp;
    <input type="submit" id="reqSubmit" value="View Modifiable Schedule">
        &nbsp;&nbsp;
    <input type="submit" id="reqSubmit" value="View Static Schedule">

</form>
<div id="schedule"></div>

</body></html>
